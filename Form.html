<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration form</title>
    <style type="text/css">
        label{
            width:150px;
            display:inline-block;
            margin:4px;
            height:fit-content;
        }
        form{
            padding:20px;
        }
    </style>
    </head>
    <body>
    <div>
    <h2>Order Form</h2>
    <form>
    <div>
    
        <label> Name:</label>
        <input type="text" Name="Name" size="40"><br>
        <label for="Address">Address:</label>  
        <input type="text" size="40"><br>
        <label for="City">City:</label>  
        <input type="text" size="40"><br>
        <label for="State">State:</label>  
        <input type="text" size="10"><br>
        <label for="Name">Zip:</label>  
        <input type="text" size="10"> <br>
        <label for="Magazine">Magazine:</label>  
            <Select name = "Magazine">
                <option value="Newsweek">Newsweek</option>
                <option value="Time">Time</option>
                <option value="Fortune">Fortune</option>
                <option value="TV Guide">TV Guide</option>
                <option value="Woman's Day">Woman's Day</option>
            </Select><br>
        <label for="Message">Subscription: </label> 
        <input type="Radio" id = "1 Year">
        <label for="1 year">1 Year</label>
        <input type="Radio" id = "2 Year"> 
        <label for="2 year">2 Year</label><br>

        <label for="additional comment">Additional comments:</label> <br>
        <textarea name="message" rows="10" cols="50"></textarea><br><br>

        <input type="button" value="send your order">
    
    </form>
    </div> 

    </body>
    </html>
